<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sidebar d-none d-md-block">
        <ul class="nav flex-column h-100 d-flex">
            <li class="nav-item mb-2">
                <a class="nav-link text-white active" href="index.html"><i class="fa-solid fa-chart-line me-2"></i>
                    Dashboard</a>
            </li>

            <li class="mt-auto px-3">
                <a href="profile.html">
                    <div class="d-flex align-items-center px-2 py-4">
                        <img id="profileSidebar1" class="rounded-circle me-2 user-avatar" alt="Avatar">
                        <div class="text-white">
                            <small class="text-light" id="log_user" style="font-size: 0.75rem;">User</small>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-md px-4 pt-4 d-md-none">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
                    <a class="nav-link" href="profile.html"><i class="fa-solid fa-user"></i>Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">

        <div class="dashboard-card clock text-center" id="digitalClock">Loading...</div>

        <div class="dashboard-analytics">
            <div class="dashboard-card">
                <div class="count" id="student_count">0</div>
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="label">Total Students</div>
            </div>
            <div class="dashboard-card">
                <div class="count" id="active_session">300</div>
                <div class="icon"><i class="fa-solid fa-chart-simple"></i></div>
                <div class="label">Active Session</div>
            </div>
            <div class="dashboard-card">
                <div class="count" id="system_health">...</div>
                <div class="icon"><i class="fa-solid fa-gear"></i></div>
                <div class="label">System Health</div>
            </div>
        </div>

        <div class="dashboard-header">
            <h4>Dashboard</h4>

            <div class="input-group mb-3 searchbar">
                <button class="btn btn-primary" type="button" id="handleSearchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                    aria-describedby="handleSearchBtn" id="searchInput">
            </div>
        </div>


        <div class="">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Profile</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Course</th>
                        <th scope="col">Address</th>
                        <th scope="col">Age</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <template id="template_row">
                        <tr>
                            <td class="trId"></td>
                            <td>
                                <div class="avatar">
                                    <div class="avatar">
                                        <img alt="Avatar" class="img-fluid rounded-circle tdImg"
                                            style="width: 32px; height: 32px; object-fit: cover;">
                                    </div>

                                </div>
                            </td>
                            <td class="trFname"></td>
                            <td class="trLname"></td>
                            <td class="trEmail"></td>
                            <td class="trPNum"></td>
                            <td class="trGender"></td>
                            <td class="trCourse"></td>
                            <td class="trAddress"></td>
                            <td class="trAge"></td>
                            <td class="trStatus">
                                <span class="badge text-bg-secondary">New</span>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
</body>

</html>
